<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-130668992-3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-130668992-3');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="COVID-19 India Map" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://unnamedfreak.github.io/covid19-india/" />
    <meta property="og:description" content="Map that visualizes the spread of COVID-19 in India. Data taken from the website of Ministry of Health & Welfare, Government of India." />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
    <title>COVID-19 India Database</title>
</head>
<body>
    <div id="main">
        <div id="confirmed" class="sec">
            <div class="header">Confirmed</div>
        </div>
        <div id='map' style='width: 100vw; height: 100vh;'></div>
        <div id="stats">
            <div id="dnr" class="sec">
                <div id="deaths">
                    <div class="header">Deaths</div>
                </div>
                <div id="recovered">
                    <div class="header">Recovered</div>
                </div>
            </div>
            <div id="infoSec" class="sec">
                <div class="header">Information</div>
                <div id="info">Loading...</div>
            </div>
            <div id="lastUpdate" class="sec">
                Last Updated: Loading...
            </div>
            <div id="source" class="sec">
                Source: <a href="https://www.mohfw.gov.in/" target="__blank">MOHFW, Government of India</a>
            </div>
        </div>
    </div>
    <pre id="hover"></pre> <!-- To get new coordinates -->
    <script src="index.js"></script>
    </script>
</body>
</html>
